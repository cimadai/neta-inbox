@import base._
@import helpers.Auth0Config

@(flash: Flash, config: Auth0Config)(implicit m: Messages)

@title = @{m("title.application")}
@scripts = {
    <script>
	  var AUTH0_CLIENT_ID = '@config.clientId';
	  var AUTH0_DOMAIN = '@config.domain';
	  var AUTH0_CALLBACK_URL = '@config.callbackURL';
    </script>
    <script src="@routes.Assets.at("js/application.js")" type="text/javascript"></script>
}

@fluid_main(flash, title, None, scripts) {
    <div class="jumbotron">
        <div class="container">
            <h1>Hello World!!!</h1>
        </div>
    </div>
    <div class="container">
        <div class="login-page clearfix">
            <div class="login-box auth0-box before">
                <img src="https://i.cloudup.com/StzWWrY34s.png" height="64px" />
                <h3>Auth0 Example</h3>
                <a class="btn btn-primary btn-lg btn-login btn-block">SignIn</a>
            </div>
        </div>
    </div>
}
