@(flash: Flash, title: String, scripts: Html)(content: Html)(implicit m: Messages)

<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>@title</title>
	<base href="@controllers.nonmember.page.routes.PublicPage.index">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.min.css")">

	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@controllers.nonmember.page.routes.PublicPage.messages" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/jquery-1.11.3.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("js/jquery-migrate-1.2.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/jquery.cookie.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/bootstrap-notify.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/typeahead.bundle.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/moment.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/bootstrap-datetimepicker.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/lock-7.12.min.js")" type="text/javascript"></script>
</head>
<body>
	<div>
		@for(message <- flash.get("error"))   { <p class="notify hidden danger">@m(message)</p> }
		@for(message <- flash.get("success")) { <p class="notify hidden success">@m(message)</p> }
	</div>

    @content

    @scripts
    <script src="@routes.Assets.at("js/application-all.js")" type="text/javascript"></script>
</body>
</html>
